<ul>
  <li *ngFor="let route of routes">
    <a [routerLink]="route.route" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{ exact: true }"
       [class.scrolled]="scrolled">
      <i-feather name="{{route.icon}}" class="icon" [class.scrolled]="scrolled"></i-feather>
      {{route.name}}
    </a>
  </li>
</ul>
