<div class="bar-container" fxLayoutAlign="space-between center" [@fadeInAnimation]>
  <h2 class="spacing-title bar-title secondary">{{repository}}</h2>

  <app-snippet [text]="cmd"></app-snippet>
</div>

<div fxLayout="row" *ngIf="tags">
  <app-card *ngFor="let tag of tags.tags" [title]="tag" [iconLeft]="'tag'" [action]="'emit'" [size]="'small'"
            [active]="tag === active" (emitter)="setActive($event)">
  </app-card>
</div>

<app-loader *ngIf="loading" [description]="!tags ? 'Loading tags...' : 'Loading manifest...'"
            [marginTop]="!tags ? 256 : 172">
</app-loader>

<app-manifest *ngIf="!loading && manifest" [manifest]="manifest"></app-manifest>
