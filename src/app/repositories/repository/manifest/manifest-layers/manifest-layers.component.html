<div *ngIf="manifest" [@fadeInAnimation]>

  <div class="bar-container" fxLayout="row" fxLayoutAlign="space-between center">
    <h3 class="spacing-title secondary">Layers</h3>
    <i-feather class="secondary" name="layers"></i-feather>
  </div>

  <div fxLayout="column">
    <div class="card-container" *ngFor="let layer of manifest.fsLayers"
         fxLayout="row" fxLayoutAlign="space-between center" fxLayout.lt-md="column" fxLayoutAlign.lt-md="start start">
      <h4 class="title">Blob sum</h4>
      <h5 class="subtitle">{{layer.blobSum}}</h5>
    </div>
  </div>

</div>
