<div *ngIf="manifest" [@fadeInAnimation]>

  <div class="bar-container" fxLayout="row" fxLayoutAlign="space-between center">
    <h3 class="spacing-title secondary">History</h3>
    <i-feather class="secondary" name="book"></i-feather>
  </div>

  <div fxLayout="column">
    <div class="card-container" *ngFor="let history of manifest.history; index as index">

      <div class="header-row">
        <div fxLayoutAlign="space-between center" class="header-row">
          <h4 class="title">{{history.compatibility.id}}</h4>
          <h4 class="subtitle">{{history.compatibility.created | date:'dd.MM.yyyy HH:mm:ss'}}</h4>
        </div>

        <div fxLayoutAlign="space-between center" *ngIf="history.compatibility.container">
          <h4 class="title">Container</h4>
          <h4 class="subtitle">{{history.compatibility.container}}</h4>
        </div>

        <div fxLayoutAlign="space-between center" *ngIf="history.compatibility.docker_version">
          <h4 class="title">Docker version</h4>
          <h4 class="subtitle">{{history.compatibility.docker_version}}</h4>
        </div>
      </div>

      <app-manifest-history-config [config]="history.compatibility.config" [name]="'Config'">
      </app-manifest-history-config>

      <app-manifest-history-config [config]="history.compatibility.container_config" [name]="'Container config'">
      </app-manifest-history-config>

    </div>
  </div>

</div>
