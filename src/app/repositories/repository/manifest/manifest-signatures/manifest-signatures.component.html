<div *ngIf="manifest && manifestV2" [@fadeInAnimation]>

  <div *ngFor="let signature of manifest.signatures">

    <div class="bar-container">
      <h3 class="spacing-title secondary">Keys</h3>
    </div>

    <div class="card-container">
      <div class="signature-container" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="16px"
           fxLayout.lt-md="column" fxLayoutAlign.lt-md="start start" fxLayoutGap.lt-md="0px">
        <h4 class="title">Digest v1</h4>
        <h5 class="subtitle">{{manifest.digest}}</h5>
      </div>

      <div class="signature-container" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="16px"
           fxLayout.lt-md="column" fxLayoutAlign.lt-md="start start" fxLayoutGap.lt-md="0px">
        <h4 class="title">Digest v2</h4>
        <h5 class="subtitle">{{manifestV2.config.digest}}</h5>
      </div>

      <div class="signature-container" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="16px"
           fxLayout.lt-md="column" fxLayoutAlign.lt-md="start start" fxLayoutGap.lt-md="0px">
        <h4 class="title">Signature</h4>
        <h5 class="subtitle">{{signature.signature}}</h5>
      </div>

      <div class="signature-container" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="16px"
           fxLayout.lt-md="column" fxLayoutAlign.lt-md="start start" fxLayoutGap.lt-md="0px">
        <h4 class="title">Protected</h4>
        <h5 class="subtitle">{{signature.protected}}</h5>
      </div>
    </div>

  </div>

</div>
