<div class="error-container" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="32px" [@fadeInAnimation]>
  <div fxLayout="row" fxLayoutAlign="start top" fxLayoutGap="64px">
    <i-feather class="icon gray" name="alert-octagon"></i-feather>
    <div fxLayout="column" fxLayoutGap="32px">
      <h2 class="spacing-title gray">Error {{code}}</h2>
      <h4 class="spacing-title gray">{{message ? message : 'Oops... something went wrong'}}</h4>
    </div>
  </div>
</div>
