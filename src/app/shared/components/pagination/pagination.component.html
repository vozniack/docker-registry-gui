<div class="pagination-container" fxLayout="row" fxLayoutAlign="end center" [@fadeInAnimation]>

  <!-- static previous pages buttons -->

  <app-button class="pagination-button" [icon]="'chevrons-left'" [size]="CardSize.SMALL" (click)="firstPage()"
              [disabled]="pagesAmount < 3 || page === 1">
  </app-button>

  <app-button class="pagination-button" [icon]="'chevron-left'" [size]="CardSize.SMALL" (click)="prevPage()"
              [disabled]="page === 1">
  </app-button>

  <!-- dynamic page buttons -->

  <div *ngFor="let p of pages" fxLayout="row" fxLayoutAlign="end center">
    <app-button *ngIf="this.canShowPage(p)" class="pagination-button" [active]="p === page" [text]="p.toString()"
                (click)="this.changePage(p)">
    </app-button>
  </div>

  <!-- static next pages buttons -->

  <app-button class="pagination-button" [icon]="'chevron-right'" [size]="CardSize.SMALL" (click)="nextPage()"
              [disabled]="page === pagesAmount">
  </app-button>

  <app-button class="pagination-button" [icon]="'chevrons-right'" [size]="CardSize.SMALL" (click)="lastPage()"
              [disabled]="pagesAmount < 3 || page === pagesAmount">
  </app-button>

</div>
