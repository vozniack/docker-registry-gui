<div class="button {{style}} {{shape}} {{size}}" [class.secondary]="active" [class.disabled]="disabled"
     [ngStyle]="{'height.px': height}" (click)="navigate()" fxLayout="row" fxLayoutAlign="space-between center">

  <span class="text" *ngIf="text">{{text}}</span>
  <i-feather *ngIf="icon" name="{{icon}}" class="icon" [class.margin]="text"></i-feather>
</div>
