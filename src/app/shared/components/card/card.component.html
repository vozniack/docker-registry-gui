<div class="card-container" [class.route-card]="action === 'emit'" [class.active-card]="active" (click)="emit()"
     [@fadeInAnimation]>
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout="row" fxLayoutAlign="baseline center">
      <i-feather *ngIf="iconLeft" name="{{iconLeft}}" class="icon"></i-feather>
      <div fxLayout="column" fxLayoutAlign="start start">
        <h3 class="title" *ngIf="title">{{title}}</h3>
        <h5 class="subtitle" *ngIf="subtitle">{{subtitle}}</h5>
      </div>
    </div>

    <div fxLayout="row" fxLayoutAlign="baseline center">
      <app-button *ngIf="this.action === 'route'" [route]="route" [text]="routeText" [icon]="iconRight">
      </app-button>
      <h5 class="subtitle" *ngIf="description && action === 'none'">{{description}}</h5>
    </div>

  </div>
</div>
